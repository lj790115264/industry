<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="app">
        <div class="starter">
            <img src="./png/waring-b.png" alt="">
            <div>
                <span>在你开始之前,请填写工号 # 在这个输入框内</span>
            </div>
            <div class="input">
                <input type="text" placeholder="请输入工号">
                <div class="btn">
                    开始导航
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <strong>
                    <span class="main-title">步骤1</span>
                </strong>
                <span class="sub-title">
                    检查探头是否正常运行                  </span>
            </div>
            <div class="main">
                <div class="left">
                    <img src="https://dozuki-guide-images.zh.ifixit.com/igi/gunnerautomotive/FZHyRnhoXq5tneiU.huge" alt="">
                </div>
                <div class="right">
                    <div class="each">
                        <span class="yellow round"></span>
                        <span class="content">检查探头系统和与机器的连接是否正常。</span>
                        <div class="warning">
                            <img src="./png/warning.png" class="warning-png" alt="">
                            <span>提醒：确保在开始加工和拆卸主轴之前拆下主轴。</span>
                        </div>
                    </div>
                    <div class="each">
                        <span class="black round"></span>
                        <span class="content">在开始之前检查保险丝是否正常工作。如果保险丝不工作[导向链接无效]。</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="divid">
            <div class="divid-content"></div>
            <div class="comment">
                <img src="./png/message.png" alt="">
                <span>11条评论</span>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <strong>
                    <span class="main-title">步骤2</span>
                </strong>
                <span class="sub-title">
                    检查探头是否正常运行                  </span>
            </div>
            <div class="main">
                <div class="left">
                    <img src="https://dozuki-guide-images.zh.ifixit.com/igi/gunnerautomotive/FZHyRnhoXq5tneiU.huge" alt="">
                </div>
                <div class="right">
                    <div class="each">
                        <span class="yellow round"></span>
                        <span class="content">检查探头系统和与机器的连接是否正常。</span>
                        <div class="warning">
                            <img src="./png/warning.png" class="warning-png" alt="">
                            <span>提醒：确保在开始加工和拆卸主轴之前拆下主轴。</span>
                        </div>
                    </div>
                    <div class="each">
                        <span class="black round"></span>
                        <span class="content">在开始之前检查保险丝是否正常工作。如果保险丝不工作[导向链接无效]。</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="divid">
            <div class="divid-content"></div>
            <div class="comment">
                <img src="./png/message.png" alt="">
                <span>11条评论</span>
            </div>
        </div>
    </div>
</body>

</html>
